<p>
    文書の中でタグは書けないのか？
    例えば
    「"<br">と書くと改行されます。」
    は、Visual Studio Codeではそれらしく表示されるが、
    ブラウザではどうなるのか？
</p>

<p>
    &lt; br &gt; ・・・このように書く。（brの前後にスペースあり）
</p>

<p>
    &lt;br&gt; ・・・このように書く。（brの前後にスペースなし）
</p>

<p>
    & が特殊文字の始まり。;が特殊文字の終わり。
    「lt」は「less than」です。
    「gt」が「greater than」です。
</p>
